- name: Create All Roboshop Parameters
  hosts: localhost
  tasks:
    - name: Create Value
      community.aws.ssm_parameter:
       name: "{{item.name}}"
       value: "{{item.value}}"
       region: "us-east-1"
      loop:
        - {name: "param.dev.catalogue.MONGO", value: "true"}
        - {name: "param.dev.user.MONGO", value: "true"}
        - {name: "param.dev.frontend.CATALOGUE_URL", value: "http://dev-catalogue.devops321.online:8080/"}
        - {name: "param.dev.frontend.USER_URL", value: "http://dev-user.devops321.online:8080/"}
        - {name: "param.dev.frontend.CART_URL", value: "http://dev-cart.devops321.online:8080/"}
        - {name: "param.dev.frontend.SHIPPING_URL", value: "http://dev-shipping.devops321.online:8080/"}
        - {name: "param.dev.frontend.PAYMENT_URL", value: "http://dev-payment.devops321.online:8080/"}
